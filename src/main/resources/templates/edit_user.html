<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form action="#" th:action="@{/save/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label>Имя:</label>
    <input type="text" th:field="*{firstName}" />

    <label>Фамилия:</label>
    <input type="text" th:field="*{lastName}" />

    <label>Возраст:</label>
    <input type="number" th:field="*{age}" />

    <label>Номер группы:</label>
    <input type="text" th:field="*{groupNumber}" />

    <button type="submit">Обновить данные</button>
</form>
<a href="/">Вернуться к списку пользователей</a>
</body>
</html>
